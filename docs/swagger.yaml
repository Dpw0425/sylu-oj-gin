basePath: /api/v1
definitions:
  error.ResponseNormal:
    properties:
      code:
        description: 响应状态码
        type: integer
      data:
        description: 返回内容
      msg:
        description: 返回消息
        type: string
    type: object
  schema.AddQuestion:
    properties:
      content:
        type: string
      degree:
        type: integer
      tag:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  schema.Answer:
    properties:
      answer:
        type: string
    type: object
  schema.UserLogin:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  schema.UserRegister:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
      verify_code:
        type: string
    type: object
info:
  contact: {}
  description: This is a backend server for sylu-oj.
  title: sylu-oj
  version: "1.0"
paths:
  /question/add_question:
    post:
      consumes:
      - application/json
      description: 发布题目
      parameters:
      - description: question message
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schema.AddQuestion'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
  /question/commit_answer:
    post:
      consumes:
      - application/json
      description: 查看题目详情
      parameters:
      - description: commit your answer of question
        in: body
        name: answer
        required: true
        schema:
          $ref: '#/definitions/schema.Answer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
  /question/get_question_msg:
    get:
      consumes:
      - application/json
      description: 查看题目详情
      parameters:
      - description: get question message
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
  /question/list:
    get:
      consumes:
      - application/json
      description: 查看题目列表
      parameters:
      - description: page number
        in: query
        name: page
        required: true
        type: number
      - description: rows per page
        in: query
        name: number
        required: true
        type: number
      - description: question title
        in: query
        name: search_title
        type: string
      - description: question tag
        in: query
        name: search_tag
        type: string
      - description: question degree
        in: query
        name: search_degree
        type: number
      - description: reorder
        in: query
        name: order
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
  /test/ping:
    get:
      consumes:
      - application/json
      description: 测试连接
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
      summary: 测试接口
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: user message
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schema.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
  /user/logout:
    get:
      consumes:
      - application/json
      description: 退出登录
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: user message
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schema.UserRegister'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
  /utils/email_verify:
    get:
      consumes:
      - application/json
      description: 发送邮箱验证码
      parameters:
      - description: user email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/error.ResponseNormal'
      summary: 邮箱验证接口
swagger: "2.0"
